<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bilingual Text Animation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0b0b0b;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .text {
        position: absolute;
        font-size: 3rem;
        color: white;
        opacity: 0;
        transform: scale(0.2) rotate(0deg);
        animation: textAnim 4s infinite;
    }

    /* Animation */
    @keyframes textAnim {
        0% {
            opacity: 0;
            transform: scale(0.2) rotate(0deg);
        }
        20% {
            opacity: 1;
            transform: scale(1.2) rotate(10deg);
        }
        50% {
            opacity: 1;
            transform: scale(1.2) rotate(10deg);
        }
        80% {
            opacity: 0;
            transform: scale(1.2) rotate(10deg);
        }
        100% {
            opacity: 0;
        }
    }

    /* Delay for each word */
    .text:nth-child(1) { animation-delay: 0s; }
    .text:nth-child(2) { animation-delay: 4s; }
    .text:nth-child(3) { animation-delay: 8s; }
    .text:nth-child(4) { animation-delay: 12s; }
</style>
</head>

<body>

<div class="text">Learn</div>
<div class="text">सीखो</div>
<div class="text">Grow</div>
<div class="text">बढ़ो</div>

</body>
</html>
